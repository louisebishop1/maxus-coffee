<!-- CTRL + / allow us to add comments to our code -->
<!-- This tag contains all of your code & must be on each page -->
<html>
  <!-- head tags contain browser setup information -->
  <head>
    <!-- SEO -->
    <title>Coffee + Code Cafe</title>
    <meta name="description" content="A cafe in London that let's you work on as much code as you like">
    <!-- Add a charset to allow symbols & characters to display correctly -->
    <meta charset="utf-8">
    <!-- Add in stylesheets & responsive line here -->
  </head>

  <!-- The body tag should contain all of your content -->
  <body>
    <!-- The header tag can be used to group together important site info, like the page title -->
    <header>
      <!-- h1 tag should contain the most imporatant text or logo on your page, and should only be use once per page -->
      <h1>
        <!-- This is our image tag, it contains a src attribute which links to where the image is stored. We also add an alt attribute to provide alternative text for accessibility or if your image link breaks -->
        <img src="images/logo.png" alt="Coffee + Code logo">
      </h1>
    </header>

    <nav>
      <!-- Anchor tags add links to your site, they have two parts - the href which points to where the link should go, and the clickable text that will be displayed -->
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="http://twitter.com/codecafe" target="_blank">Twitter</a>
      <a href="http://facebook.com/codecade" target="_blank">Facebook</a>
      <a href="mailto:contact@coffeeandcode.com">Email</a>
    </nav>

    <!-- Use the section tag to group together related content -->
    <section>
      <h2>Gallery</h2>
      <img src="images/coffeecup.png">
      <img src="images/book.jpg">
      <img src="images/bill.jpg">
    </section>

  </body>
</html>
